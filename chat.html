// ---------------- Language Select ----------------
function selectLanguage(lang){
  selectedLanguage=lang;
  showMainMenu();
}

// ---------------- Input Enter ----------------
function handleEnter(){
  const val=parseInt(numberInput.value.trim());
  if(currentScreen==="language"){
    if(val>=1 && val<=languages.length){ selectLanguage(languages[val-1]); }
  } else if(currentScreen==="mainMenu"){
    if(val>=1 && val<=5){ handleMainMenu(val); }
  } else if(currentScreen==="services"){
    const services=Object.keys(servicesData[selectedLanguage]);
    if(val>=1 && val<=services.length) showSubServiceScreen(services[val-1]);
  } else if(currentScreen==="subService"){
    const subServices = servicesData[selectedLanguage][appointmentData.service];
    if(val>=1 && val<=subServices.length) showAppointmentScreen(subServices[val-1]);
  } else if(currentScreen==="locations"){
    const locs=locationsData[selectedLanguage];
    if(val>=1 && val<=locs.length) alert("Selected location: "+locs[val-1]);
  }
  numberInput.value="";
}
   

// Enter key
numberInput.addEventListener('keydown', function(e){
  if(e.key==="Enter") handleEnter();
});
